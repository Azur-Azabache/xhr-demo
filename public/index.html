<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="masterhead">
    <h1>¿Qué te interesa hoy?</h1>
    <div class="site-container">
      <form id="search-form">
        <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="input-group">
              <input id="search-keyword" type="text" name="search-keyword" class="form-control" placeholder="e.g. Android" required>
              <span class="input-group-btn">
                <input id="submit-btn" class="btn btn-default" value="Submit" type="submit">
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </header>
  <div class="site-container">
    <ul id="response-container"></ul>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
